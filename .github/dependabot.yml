version: 2
updates:
  # Python dependencies (pyproject.toml / uv.lock)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    groups:
      langchain:
        patterns:
          - "langchain*"
          - "langgraph*"
          - "langsmith*"
      testing:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "pre-commit"
      database:
        patterns:
          - "sqlalchemy*"
          - "asyncpg"
          - "alembic"
          - "psycopg2-binary"
          - "pgvector"
      document-processing:
        patterns:
          - "pypdf*"
          - "docx2txt"
          - "openpyxl"
          - "python-pptx"
          - "pdfplumber"
          - "pymupdf"

  # Docker (docker-compose.yml)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions (for when workflows are added)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
