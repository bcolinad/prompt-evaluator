services:
  ollama:
    image: ollama/ollama:latest
    container_name: prompt-evaluator-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg16
    container_name: prompt-evaluator-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prompt_evaluator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama-pull-nomic-embed-text:
    image: ollama/ollama:latest
    container_name: cont-ollama-pull-nomic-embed-text
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "nomic-embed-text"]
    environment:
      OLLAMA_HOST: ollama:11434
    restart: "no"

  ollama-pull-qwen2-5:
    image: ollama/ollama:latest
    container_name: cont-ollama-pull-qwen2-5
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: [ "ollama", "pull", "qwen2.5:1.5b" ]
    environment:
      OLLAMA_HOST: ollama:11434
    restart: "no"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prompt-evaluator-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  # ── Application (Development) ─────────────────────────
  # Hot-reload mode: mounts source code and watches for changes (-w)
  app-dev:
    build:
      context: ..
      dockerfile: Dockerfile
      target: dev
    container_name: prompt-evaluator-app-dev
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - ../public:/app/public
      - ../run.py:/app/run.py
      - ../chainlit.md:/app/chainlit.md
      - ../.chainlit:/app/.chainlit
      - ../.env:/app/.env
      - ../alembic.ini:/app/alembic.ini
      - ../alembic:/app/alembic
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt_evaluator
      OLLAMA_BASE_URL: http://ollama:11434
      GOOGLE_APPLICATION_CREDENTIALS: /app/src/agent/nodes/google-key.json
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    profiles:
      - dev

  # ── Application (Production) ──────────────────────────
  # Optimized image, no source mounts, no watch mode
  app-prod:
    build:
      context: ..
      dockerfile: Dockerfile
      target: production
    container_name: prompt-evaluator-app-prod
    ports:
      - "8000:8000"
    volumes:
      - ../.env:/app/.env:ro
      - ../src/agent/nodes/google-key.json:/app/secrets/google-key.json:ro
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt_evaluator
      OLLAMA_BASE_URL: http://ollama:11434
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/google-key.json
      APP_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - prod

volumes:
  pgdata:
  ollama_data:
