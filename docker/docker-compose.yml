services:
  ollama:
    image: ollama/ollama:latest
    container_name: prompt-evaluator-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg16
    container_name: prompt-evaluator-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prompt_evaluator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama-pull-nomic-embed-text:
    image: ollama/ollama:latest
    container_name: cont-ollama-pull-nomic-embed-text
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "nomic-embed-text"]
    environment:
      OLLAMA_HOST: ollama:11434
    restart: "no"

  ollama-pull-qwen2-5:
    image: ollama/ollama:latest
    container_name: cont-ollama-pull-qwen2-5
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: [ "ollama", "pull", "qwen2.5:1.5b" ]
    environment:
      OLLAMA_HOST: ollama:11434
    restart: "no"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prompt-evaluator-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  ollama_data:

